<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserRegistration</title>
</head>

<body>
<center><h1>Student Records</h1></center>

<br><br>
{{msg}}
<br>
{{users}}
<br><br>


<form method="post" action="http://localhost:5000/user/save/">
    Id : <input type="text" name = 'uid'> <br><br>
    Name : <input type="text" name = 'fnm'> <br><br>
    Roll Number :<input type="text" name = 'lnm'> <br><br>
    Age : <input type="text" name = 'adr'> <br><br>
    Gender : <input type="radio" name = 'gender' value="M">Male
             <input type="radio" name = 'gender' value="F">Female<br><br>

    <br><br>

    <input type="submit">
</form>

<br>
    {% if users %}
        <table border="1">
            <thead>
                 <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Roll Number</th>
                <th>Age</th>
                <th>Gender</th>
                     <th>Action</th>
                 </tr>
            </thead>

            <tbody>
                {% for usr in users %}
                <tr>
                    <td>{{usr.userId}}</td>
                    <td>{{usr.name}}</td>
                    <td>{{usr.roll_no}}</td>
                    <td>{{usr.age}}</td>
                    <td>{{usr.gender}}</td>
                    <td>
                        <a href="http://localhost:5000/user/update/{{usr.userId}}">UPDATE</a> |
                        <a href="http://localhost:5000/user/delete/{{usr.userId}}">DELETE</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

</body>
</html>
